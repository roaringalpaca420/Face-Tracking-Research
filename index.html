<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Face Tracker Avatar Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, sans-serif;
      color: #eee;
      -webkit-tap-highlight-color: transparent;
    }
    #video { display: none; }
    #info {
      position: fixed;
      top: max(12px, env(safe-area-inset-top));
      left: max(12px, env(safe-area-inset-left));
      right: max(12px, env(safe-area-inset-right));
      font-size: clamp(12px, 3vw, 14px);
      opacity: 0.9;
      z-index: 10;
      pointer-events: none;
    }
    #error, .error {
      display: none;
      position: fixed;
      top: 50%;
      left: 12px;
      right: 12px;
      transform: translateY(-50%);
      background: #c00;
      color: #fff;
      padding: 16px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 20;
      word-break: break-word;
    }
    #error:not(:empty), .error:not(:empty) { display: block; }
  </style>
</head>
<body>
  <div id="info">Loadingâ€¦</div>
  <div id="error" class="error"></div>
  <video id="video" playsinline muted></video>
  <script>
    window.addEventListener('error', function(e) {
      var el = document.getElementById('error') || document.getElementById('info');
      if (el) el.textContent = 'Error: ' + (e.message || e.reason || 'script failed');
      if (el) el.className = 'error';
    });
    window.addEventListener('unhandledrejection', function(e) {
      var el = document.getElementById('error') || document.getElementById('info');
      if (el) el.textContent = 'Error: ' + (e.reason && (e.reason.message || e.reason) || 'loading failed');
      if (el) el.className = 'error';
    });
  </script>
  <script type="module" src="./main.js"></script>
</body>
</html>
